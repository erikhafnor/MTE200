<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MTE200 Exercise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="exercise-page">
<header class="site-header">
  <div class="inner header-flex">
    <a href="index.html" class="logo-link">
      <h1 class="course-code" data-i18n="course_code">MTE200</h1>
      <h2 class="course-title" data-i18n="course_title">Medical Equipment</h2>
    </a>
    <div class="lang-switch" aria-label="Language toggle">
      <button id="lang-no" class="lang-btn" data-lang="no">NO</button>
      <button id="lang-en" class="lang-btn active" data-lang="en">EN</button>
    </div>
  </div>
</header>
<main class="content">
  <section class="exercise-hero">
    <div class="inner">
      <h2 id="exercise-title" class="exercise-title"></h2>
      <p id="exercise-blurb" class="exercise-blurb"></p>
      <div class="hero-actions">
        <a id="download-docx" class="docx-btn" target="_blank" rel="noopener"></a>
        <button id="reset-progress" class="reset-btn" data-i18n="reset_progress">Reset Progress</button>
      </div>
    </div>
  </section>
  <section class="stepper-wrapper">
    <div class="inner">
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <div class="stepper-head">
        <span id="step-count" class="step-count"></span>
        <span id="completion-indicator" class="completion-indicator"></span>
      </div>
      <div id="steps-container" class="steps-container" aria-live="polite"></div>
      <div class="nav-buttons">
        <button id="prev-step" class="nav-btn" data-i18n="previous_btn">Previous</button>
        <button id="next-step" class="nav-btn primary" data-i18n="next_btn">Next</button>
      </div>
    </div>
  </section>
</main>
<footer class="site-footer">
  <div class="inner">
    <p>© <span id="year"></span> <span data-i18n="footer_course">MTE200 – Educational use only.</span></p>
  </div>
</footer>
<script src="assets/js/i18n.js"></script>
<script src="assets/js/exercises.js"></script>
<script src="assets/js/exerciseSteps.js"></script>
<script src="assets/js/exercisePage.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
